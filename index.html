<!DOCTYPE html>
<html class="light" lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BetterBite | AI Grocery Nutrition Assistant & Label Scanner</title>
  <meta name="description"
    content="BetterBite uses AI to analyze grocery labels, giving you instant health scores (1-10) and nutritional insights to help you eat healthier. Scan nutrition facts and ingredients effortlessly." />
  <meta name="keywords"
    content="nutrition assistant, grocery label scanner, healthy eating, AI nutrition, food analysis, health score, BetterBite" />
  <link rel="canonical" href="https://betterbites.ai" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://betterbites.ai/" />
  <meta property="og:title" content="BetterBite | AI Grocery Nutrition Assistant" />
  <meta property="og:description"
    content="Instantly decode grocery labels with AI. Get health scores and scientific insights to eat smarter." />
  <meta property="og:image" content="https://betterbites.ai/og-image.jpg" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://betterbites.ai/" />
  <meta property="twitter:title" content="BetterBite | AI Grocery Nutrition Assistant" />
  <meta property="twitter:description"
    content="Instantly decode grocery labels with AI. Get health scores and scientific insights to eat smarter." />
  <meta property="twitter:image" content="https://betterbites.ai/og-image.jpg" />

  <!-- Structured Data for Answer Engines (AEO) and GEO -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "BetterBite",
      "operatingSystem": "Web",
      "applicationCategory": "HealthApplication",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.9",
        "ratingCount": "1250"
      },
      "description": "BetterBite is an AI-powered nutrition assistant that analyzes food labels from photos to provide instant health scores and scientific insights.",
      "featureList": [
        "Instant Nutrition Label Scanning",
        "AI Health Scoring (1-10)",
        "Ingredient Analysis",
        "Product Comparison",
        "Scientific Nutritional Context"
      ]
    }
  </script>

  <!-- Favicon and App Metadata -->
  <link rel="icon" type="image/svg+xml" href="/logo.svg">
  <link rel="apple-touch-icon" href="/logo.svg">
  <meta name="theme-color" content="#102210">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />

  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#13ec13",
            "background-light": "#f6f8f6",
            "background-dark": "#102210",
          },
          fontFamily: {
            "display": ["Lexend", "sans-serif"],
            "sans": ["Lexend", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>

  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom": "https://esm.sh/react-dom@^19.2.3",
        "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
        "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.4"
      }
    }
  </script>
</head>

<body
  class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 antialiased overflow-x-hidden">
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
